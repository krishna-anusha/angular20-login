<div class="login-container">
    <h2 class="login-title">Login</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" [(ngModel)]="loginObj.userName" name="userName" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="loginObj.password" name="password"  class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <!-- <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div> -->
      <button type="submit" class="btn btn-primary w-100" (click)="onLogin()">Login</button>
      <div class="mt-3 text-center">
        <a href="#">Forgot password?</a>
      </div>
    </form>
    <div class="mt-4 text-center">
      <span>Don't have an account? <a href="#">Sign Up</a></span>
    </div>
  </div>
